<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medium Editor Multi-placeholders Plugin Example</title>
  <link rel="stylesheet" href="../bower_components/medium-editor/dist/css/medium-editor.css">
  <link rel="stylesheet" href="../bower_components/medium-editor/dist/css/themes/default.css">
  <script src="../bower_components/medium-editor/dist/js/medium-editor.js"></script>
  <script src="../dist/medium-editor-multi-placeholders-plugin.js"></script>
</head>
<body>
  <div id="editor"></div>
  <script>
    var editor = new MediumEditor('#editor', {
      placeholder: false,
      extensions: {
        'multi_placeholder': new MediumEditorMultiPlaceholders({
          placeholders: [
              {
                tag: 'h1',
                text: 'Title'
              },
              {
                tag: 'h2',
                text: 'Tell your story...'
              },
              {
                tag: 'p',
                text: 'Tell your story...'
              }
          ]
        })
      }
    });
  </script>
</body>
</html>
